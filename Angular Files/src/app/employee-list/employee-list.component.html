<!---Student List Component-->
<br>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>StreetAddress</th>
            <th>City</th>
            <th>State</th>
            <th>Zipcode</th>
            <th>Survey Date</th>

        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.firstName}}</td>
                <td>{{student.lastName}}</td>
                <td>{{student.emailId}}</td>
                <td>{{student.streetAddress}}</td>
                <td>{{student.city}}</td>
                <td>{{student.state}}</td>
                <td>{{student.zipcode}}</td>
                <td>{{student.date}}</td>

            </tr>
        </tbody>
</table>
